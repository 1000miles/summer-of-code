- name: Partners
  title: Partner Companies
  sponsors:
    - name: Travis CI
      id: travis
      url: http://travis-ci.com
      partner: true
      text: |-
        <a href="https://travis-ci.com" target="_blank">Travis</a> is an Open Source
        company, born and raised in beautiful Berlin. Travis CI is their hosted
        continuous integration service for the open source community. It is integrated
        with GitHub and offers first class support for a ton of programming languages,
        like Python, Go, PHP, Java, C++ and of course Ruby. They also launched <a
        href="http://foundation.travis-ci.org">Travis Foundation</a>, a non-profit
        organisation which aims to make Open Source an even better place. One of their
        goals is to make Rails Girls Summer of Code a recurring tradition.</p>
      years:
        - 2013
        - 2014
        - 2015
    - name: GitHub
      id: github
      url: http://github.com
      partner: true
      text: |-
        <a href="https://github.com" target="_blank">GitHub</a> is the best place to
        share code with friends, co-workers, classmates, and complete strangers. Over
        three million people use GitHub to build amazing things together. With the
        collaborative features of GitHub.com, our desktop and mobile apps, and GitHub
        Enterprise, it has never been easier for individuals and teams to write better
        code, faster. Originally founded by Tom Preston-Werner, Chris Wanstrath, and PJ
        Hyett to simplify sharing code, GitHub has grown into the largest code host in
        the world.
      years:
        - 2013
        - 2014
        - 2015

- name: Gold
  title: Gold Sponsors
  sponsors:
    - name: Basecamp
      id: basecamp
      url: https://basecamp.com
      text: |-
        <a href="https://basecamp.com/">Basecamp</a> is the world's #1 project
        management tool. We make it easy for people in different roles with different
        responsibilities to communicate and work together. <a
        href="https://basecamp.com/">Basecamp</a> is proud to support Rails Girls
        Summer of Code 2015 because we believe in fostering a supportive space for
        women in the open source community. Ruby on Rails is the heart and soul of
        Basecamp, and we wouldn't exist without contributions from people like the
        Rails Girls!
      years:
        - 2013
        - 2014
        - 2015
    - name: Google
      id: google
      url: https://developers.google.com
      text: |-
        <a href="https://developers.google.com/open-source/" target="_blank">Google</a>
        is a multinational corporation specializing in Internet-related services and
        products. They also are contributing to Open Source whith their own Open Source
        program. Their Open Source section releases Google-created code, providing
        vital infrastructure, supporting Open Source organizations, handling internal
        Open Source compliance, and by running student outreach programs such as Google
        Summer of Code and Google Code-in.
      years:
        - 2013
        - 2014
        - 2015

- name: Silver
  title: Silver Sponsors
  sponsors:
    - name: Turing School of Software & Design
      id: turing
      url: http://turing.io
      years:
        - 2015

- name: Bronze
  title: Bronze Sponsors
  sponsors:
    - name: Tealeaf Academy
      id: tealeaf
      url: http://gotealeaf.com
      text: |-
        <a href="http://www.gotealeaf.com/" target="_blank">Tealeaf Academy</a> is an
        online school for learning professional grade web development. Its 3-course
        bootcamp-style curriculum takes students from development fundamentals to
        building complex production quality web applications. Tealeaf believes in the
        RailsGirls mission, and are strong supporters of diversity in the programming
        industry.
      years:
        - 2014
        - 2015


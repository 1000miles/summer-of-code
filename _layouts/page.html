---
class: page
layout: default
---
<section class="main container">
  <div class="wrapper clearfix">
    <article class="{% if page.sidebar %}content{% endif %}">
      {{ content }}
    </article>
    {% if page.sidebar == "content" %}
      {% include content_sidebar.html %}
    {% endif %}
    {% if page.scribble %}
      {% include scribble_aside.html %}
    {% endif %}
  </div>
</section>
